apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "contacteraser.mobile.mypapit.net.contacteraser"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 210
        versionName "2.1"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:support-core-ui:27.0.2'
    compile 'com.github.medyo:fancybuttons:1.8.4'

    compile 'com.daasuu:CountAnimationTextView:0.1.1'

    compile 'com.android.support:appcompat-v7:27.0.2'
    compile 'com.android.support:design:27.0.2'
    compile 'com.sackcentury:shinebutton:0.2.0'


}
